        <script>
            $('.change').click(function(){
                $('.modal').modal();

            });
            $('.suggest').modal();
            $('.suggest li').click(function(){
                var title;
                var text;
                var url;
                $('.modal').modal('hide');

                if($(this).index() === 0){

                    $(this).find(':checkbox').attr('checked', false);
                    //console.log($(this).find(':checkbox'));
                    // console.log('example1');
                    title = $(this).find('.title').text();
                    text = $(this).find('.text').text();
                    url = 'example1.html';
                }
                if($(this).index() === 1){
                    $(this).find(':checkbox').attr('checked', false);
                    //console.log('example2');
                    title = $(this).find('.title').text();
                    text = $(this).find('.text').text();
                    url = 'example2.html';
                }
                if($(this).index() === 2){
                    $(this).find(':checkbox').attr('checked', false);
                    //console.log('example3');
                    title = $(this).find('.title').text();
                    text = $(this).find('.text').text();
                    url = 'example3.html';
                }
                $('form').find('.titleToSearch').val(title);
                $('form').find('.textToSearch').val(text);
                $('.btn-primary').attr('href',url);
            })
